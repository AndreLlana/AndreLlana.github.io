<html lang="en">
<head>

    <style>
        /* Add this style to your CSS file or within the <style> tag */
        .caregiver-entry {

            align-items: center; /* Center items vertically */
            margin-bottom: 40px; /* Space between each caregiver entry */
        }

        .caregiver-entry img {
            max-width: 30%; /* Set a max width for images */
            margin-left: 30%; /* Space between text and image */
            border-radius: 40px; /* Optional: Add some rounding to images */
        }
    </style>
</head>
<body>
    <h1><strong>Nancys' Fact Sheet</strong></h1>

    <nav class="navigation-menu">
        <div class="dropdown">
            <button class="dropbtn">MENU</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="index.html">Nancy's History</a>
                <a href="careteam.html">Care Team</a>
                <a href="careteamschedule.html">Care Team Schedule</a>
                <a href="medical.html">Medical</a>

        </div>
    </nav>

    <div class="wrapper">
        <div class="box"><strong>Care Team</strong></div>

    <!-- Step 1: About -->
    <details>
        <summary class="stepTitle">Care Givers</summary>

            </div>
        </div>
    </details>

    <!-- JavaScript for dropdown functionality -->
    <script>
        document.querySelector('.dropbtn').addEventListener('click', function() {
            var dropdownContent = this.nextElementSibling;

            // Toggle visibility
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                // Close any other open dropdowns
                document.querySelectorAll('.dropdown-content').forEach(content => content.style.display = 'none');

                // Open the clicked dropdown
                dropdownContent.style.display = "block";
            }
        });

        // Close the dropdown if clicked outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                document.querySelectorAll('.dropdown-content').forEach(content => content.style.display = 'none');
            }
        };
    </script>
</body>
